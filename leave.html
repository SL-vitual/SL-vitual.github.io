<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>请假条展示 - 班级课程表管理系统</title>
    <link rel="stylesheet" href="to.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;700&family=ZCOOL+KuaiLe&family=Ma+Shan+Zheng&display=swap" rel="stylesheet">
    <style>
        /* 请假条图片展示专用样式 */
        .leave-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .leave-item {
            position: relative;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
            transition: transform 0.3s;
        }

        .leave-item:hover {
            transform: translateY(-5px);
        }

        .leave-img {
            width: 100%;
            height: auto;
            display: block;
            border: 1px solid #eee;
        }

        .leave-info {
            padding: 12px;
            background: white;
        }

        .leave-meta {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 14px;
            color: #666;
        }

        .leave-actions {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .upload-area {
            border: 2px dashed #ccc;
            border-radius: 8px;
            padding: 30px;
            text-align: center;
            margin-bottom: 30px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .upload-area:hover {
            border-color: #4CAF50;
            background: #f8f8f8;
        }

        .upload-icon {
            font-size: 48px;
            color: #4CAF50;
            margin-bottom: 10px;
        }

        /* 当前周显示样式 */
        #currentWeekDisplay {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }

        /* 分页按钮样式 */
        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .pagination button {
            padding: 10px 15px;
            margin: 0 5px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .pagination button:hover {
            background-color: #0056b3;
        }

        .pagination button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div id="passwordProtect" style="position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.95);backdrop-filter:blur(5px);z-index:9999;display:none;justify-content:center;align-items:center;color:white;">
        <!-- 密码保护层内容与主页一致 -->
    </div>
    <div class="container">
        <h1>请假条图片展示</h1>
        <div id="currentWeekDisplay">第1周</div> <!-- 当前周显示 -->

        <!-- 请假条图片展示区 -->
        <div class="leave-gallery" id="leaveGallery">
            <!-- 请假条图片项将动态添加在这里 -->
        </div>

        <!-- 分页区域 -->
        <div class="pagination" id="pagination">
            <button id="prevPage" onclick="changePage(-1)" disabled>上一页</button>
            <span id="pageInfo">第1页 / 1页</span>
            <button id="nextPage" onclick="changePage(1)">下一页</button>
        </div>

        <!-- 统一页脚 -->
        <div class="footer">
            <a href="index.html" class="btn btn-main">返回课程表</a>
            <div class="footer-links">
                <a href="changelog.html" class="footer-link">更新日志</a>
                <span>|</span>
                <img src="author-avatar.jpg" alt="作者头像" class="footer-avatar" id="footerAvatar">
                <a href="https://space.bilibili.com/你的B站ID" target="_blank" class="footer-bilibili-link" id="footerBilibiliLink">访问我的B站空间</a>
            </div>
        </div>
    </div>

    <!-- 图片预览模态框 -->
    <div id="imageModal" class="modal">
        <span class="close-modal" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="modalImage">
        <div id="caption"></div>
    </div>

    <script src="app.js"></script>
    <script>
        // 从主app.js中共享的配置
        const CONFIG = {
            bilibiliUrl: "https://space.bilibili.com/你的B站ID",
            avatarImage: "author-avatar.jpg"
        };

        document.addEventListener('DOMContentLoaded', function() {
            // 初始化作者信息
            document.getElementById('footerAvatar').src = CONFIG.avatarImage;
            document.getElementById('footerBilibiliLink').href = CONFIG.bilibiliUrl;

            // 上传区域点击事件
            document.getElementById('uploadArea').addEventListener('click', function() {
                document.getElementById('fileInput').click();
            });

            // 文件选择处理
            document.getElementById('fileInput').addEventListener('change', handleFileSelect);

            // 应用保存的个性化设置
            applySavedSettings();

            // 初始化当前周显示
            updateWeekDisplay();

            // 加载图片并初始化分页
            loadImagesFromServer();
        });

        function applySavedSettings() {
            // 字体
            const savedFont = localStorage.getItem('fontFamily');
            if (savedFont) {
                document.body.style.fontFamily = savedFont;
            }

            // 加粗
            const savedBold = localStorage.getItem('boldText') === 'true';
            document.body.style.fontWeight = savedBold ? 'bold' : 'normal';

            // 描边
            const savedStroke = localStorage.getItem('textStroke');
            if (savedStroke && savedStroke !== 'none') {
                const textElements = document.querySelectorAll('h1, h2, h3, p, span, a, button');
                textElements.forEach(el => {
                    el.style.textShadow = `1px 1px 2px ${savedStroke}, -1px -1px 2px ${savedStroke}`;
                });
            }
        }

        function handleFileSelect(event) {
            const files = event.target.files;
            if (files.length === 0) return;

            const file = files[0];
            if (!file.type.match('image.*')) {
                alert('请选择图片文件');
                return;
            }

            if (file.size > 5 * 1024 * 1024) {
                alert('图片大小不能超过5MB');
                return;
            }

            // 这里添加实际的上传逻辑
            const reader = new FileReader();
            reader.onload = function(e) {
                addLeaveItem(e.target.result, file.name, new Date().toISOString().split('T')[0]);
            };
            reader.readAsDataURL(file);
        }

        function addLeaveItem(imageSrc, studentName, date) {
            const gallery = document.getElementById('leaveGallery');
            const name = studentName.split('.')[0]; // 简单处理文件名

            gallery.insertAdjacentHTML('afterbegin', `
                <div class="leave-item">
                    <img src="${imageSrc}" alt="${name}的请假条" class="leave-img">
                    <div class="leave-info">
                        <div class="leave-meta">
                            <span>${name}</span>
                            <span>${date}</span>
                        </div>
                        <div class="leave-actions">
                            <button class="btn btn-main btn-sm">查看详情</button>
                            <button class="btn btn-danger btn-sm">删除</button>
                        </div>
                    </div>
                </div>
            `);

            // 为新添加的按钮绑定事件
            gallery.querySelector('.leave-item .btn-main').addEventListener('click', function() {
                openModal(imageSrc);
            });
        }

        function openModal(imgSrc) {
            const modal = document.getElementById('imageModal');
            const modalImg = document.getElementById('modalImage');
            modal.style.display = "block";
            modalImg.src = imgSrc;
        }

        function closeModal() {
            document.getElementById('imageModal').style.display = "none";
        }

        // 点击模态框外部关闭
        window.onclick = function(event) {
            const modal = document.getElementById('imageModal');
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

        // 定义 currentWeek 变量
        let currentWeek = 1; // 假设当前是第1周

        // 定义 updateWeekDisplay 函数
        function updateWeekDisplay() {
            document.getElementById('currentWeekDisplay').textContent = `第${currentWeek}周`;
        }

        // 分页逻辑
        let images = [];
        let currentPage = 1;
        const itemsPerPage = 6; // 每页显示的图片数量

        function loadImagesFromServer() {
            // 假设服务器根目录下的图片列表通过 AJAX 请求获取
            fetch('/get-images')
                .then(response => response.json())
                .then(data => {
                    images = data.images; // 假设返回的数据格式为 { images: ['image1.jpg', 'image2.jpg', ...] }
                    displayImages(currentPage);
                    updatePaginationInfo();
                })
                .catch(error => console.error('获取图片列表失败:', error));
        }

        function displayImages(page) {
            const gallery = document.getElementById('leaveGallery');
            gallery.innerHTML = ''; // 清空当前展示的图片

            const startIndex = (page - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const imagesToDisplay = images.slice(startIndex, endIndex);

            imagesToDisplay.forEach(image => {
                const imageSrc = '/' + image; // 根目录下的图片路径
                const studentName = image.split('.')[0]; // 简单处理文件名
                const date = new Date().toISOString().split('T')[0]; // 假设日期为当前日期

                gallery.insertAdjacentHTML('beforeend', `
                    <div class="leave-item">
                        <img src="${imageSrc}" alt="${studentName}的请假条" class="leave-img">
                        <div class="leave-info">
                            <div class="leave-meta">
                                <span>${studentName}</span>
                                <span>${date}</span>
                            </div>
                            <div class="leave-actions">
                                <button class="btn btn-main btn-sm">查看详情</button>
                                <button class="btn btn-danger btn-sm">删除</button>
                            </div>
                        </div>
                    </div>
                `);

                // 为新添加的按钮绑定事件
                gallery.querySelectorAll('.leave-item .btn-main').forEach(btn => {
                    btn.addEventListener('click', function() {
                        openModal(imageSrc);
                    });
                });
            });
        }

        function updatePaginationInfo() {
            const totalPages = Math.ceil(images.length / itemsPerPage);
            document.getElementById('pageInfo').textContent = `第${currentPage}页 / ${totalPages}页`;
            document.getElementById('prevPage').disabled = currentPage === 1;
            document.getElementById('nextPage').disabled = currentPage === totalPages;
        }

        function changePage(direction) {
            currentPage += direction;
            if (currentPage < 1) currentPage = 1;
            if (currentPage > Math.ceil(images.length / itemsPerPage)) currentPage = Math.ceil(images.length / itemsPerPage);
            displayImages(currentPage);
            updatePaginationInfo();
        }
    </script>
</body>
</html>
