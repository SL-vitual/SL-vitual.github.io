<body>

<div class="container">
    <h1>è¯·å‡æ¡å›¾ç‰‡å±•ç¤º</h1>
    
    <!-- å›¾ç‰‡ä¸Šä¼ åŒºåŸŸ -->
    <div id="uploadArea" class="upload-area">
        <div class="upload-icon">ğŸ“¤</div>
        <h3>ç‚¹å‡»æˆ–æ‹–æ‹½ä¸Šä¼ è¯·å‡æ¡å›¾ç‰‡</h3>
        <p>æ”¯æŒ JPG/PNG æ ¼å¼ï¼Œæ¯å¼ å›¾ç‰‡ä¸è¶…è¿‡5MB</p>
        <input type="file" id="fileInput" accept="image/*" style="display:none;" multiple>

            <a href="https://space.bilibili.com/ä½ çš„Bç«™ID" target="_blank" class="footer-bilibili-link" id="footerBilibiliLink">è®¿é—®æˆ‘çš„Bç«™ç©ºé—´</a>

<!-- å›¾ç‰‡é¢„è§ˆæ¨¡æ€æ¡† -->
<div id="imageModal" class="modal">
    <span class="close-modal" onclick="closeModal()">&times;</span>
    <img class="modal-content" id="modalImage">
    <div id="caption"></div>
</div>

<script>
// é…ç½®ä¿¡æ¯
const CONFIG = {
    bilibiliUrl: "https://space.bilibili.com/ä½ çš„Bç«™ID",
    avatarImage: "author-avatar.jpg",
    maxFileSize: 5 * 1024 * 1024, // 5MB
    allowedTypes: ['image/jpeg', 'image/png', 'image/gif']
};

// åˆå§‹åŒ–å‡½æ•°
document.addEventListener('DOMContentLoaded', function() {
    // åˆå§‹åŒ–ä½œè€…ä¿¡æ¯
    document.getElementById('footerAvatar').src = CONFIG.avatarImage;
    document.getElementById('footerBilibiliLink').href = CONFIG.bilibiliUrl;
    
    // ä¸Šä¼ åŒºåŸŸç‚¹å‡»äº‹ä»¶
    document.getElementById('uploadArea').addEventListener('click', function() {
        document.getElementById('fileInput').click();
    });
    
    // æ–‡ä»¶é€‰æ‹©å¤„ç†
    document.getElementById('fileInput').addEventListener('change', handleFileSelect);
    
    // æ‹–æ‹½ä¸Šä¼ åŠŸèƒ½
    setupDragAndDrop();
    
    // åŠ è½½æœ¬åœ°å­˜å‚¨çš„å›¾ç‰‡
    loadStoredImages();
    
    // åº”ç”¨ä¿å­˜çš„ä¸ªæ€§åŒ–è®¾ç½®
    applySavedSettings();
});

// è®¾ç½®æ‹–æ‹½ä¸Šä¼ 
function setupDragAndDrop() {
    const uploadArea = document.getElementById('uploadArea');
    
    // é˜»æ­¢é»˜è®¤æ‹–æ‹½è¡Œä¸º
    ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
        uploadArea.addEventListener(eventName, preventDefaults, false);
        document.body.addEventListener(eventName, preventDefaults, false);
    });
    
    // é«˜äº®æ˜¾ç¤ºæ‹–æ‹½åŒºåŸŸ
    ['dragenter', 'dragover'].forEach(eventName => {
        uploadArea.addEventListener(eventName, highlight, false);
    });
    
    ['dragleave', 'drop'].forEach(eventName => {
        uploadArea.addEventListener(eventName, unhighlight, false);
    });
    
    // å¤„ç†æ‹–æ”¾æ–‡ä»¶
    uploadArea.addEventListener('drop', handleDrop, false);
}

function preventDefaults(e) {
    e.preventDefault();
    e.stopPropagation();
}

function highlight() {
    document.getElementById('uploadArea').classList.add('active');
}

function unhighlight() {
    document.getElementById('uploadArea').classList.remove('active');
}

function handleDrop(e) {
    const dt = e.dataTransfer;
    const files = dt.files;
    
    if (files.length > 0) {
        handleFileSelect({ target: { files } });
    }
}

// åŠ è½½æœ¬åœ°å­˜å‚¨çš„å›¾ç‰‡
function loadStoredImages() {
    const storedItems = localStorage.getItem('leaveItems');
    if (storedItems) {
        const items = JSON.parse(storedItems);
        items.forEach(item => {
            addLeaveItem(item.imageSrc, item.studentName, item.date, false);
        });
    }
}

// åº”ç”¨ä¿å­˜çš„è®¾ç½®
function applySavedSettings() {
    // å­—ä½“
    const savedFont = localStorage.getItem('fontFamily');
    if (savedFont) {
        document.body.style.fontFamily = savedFont;
    }
    
    // åŠ ç²—
    const savedBold = localStorage.getItem('boldText') === 'true';
    document.body.style.fontWeight = savedBold ? 'bold' : 'normal';
    
    // æè¾¹
    const savedStroke = localStorage.getItem('textStroke');
    if (savedStroke && savedStroke !== 'none') {
        const textElements = document.querySelectorAll('h1, h2, h3, p, span, a, button');
        textElements.forEach(el => {
            el.style.textShadow = `1px 1px 2px ${savedStroke}, -1px -1px 2px ${savedStroke}`;
        });
    }
}

// å¤„ç†æ–‡ä»¶é€‰æ‹©
function handleFileSelect(event) {
    const files = event.target.files;
    if (files.length === 0) return;
    
    // æ˜¾ç¤ºè¿›åº¦æ¡
    const progressContainer = document.getElementById('progressContainer');
    const progressBar = document.getElementById('progressBar');
    progressContainer.style.display = 'block';
    progressBar.style.width = '0%';
    
    let processed = 0;
    
    Array.from(files).forEach((file, index) => {
        if (!CONFIG.allowedTypes.includes(file.type)) {
            alert(`æ–‡ä»¶ ${file.name} ä¸æ˜¯æ”¯æŒçš„å›¾ç‰‡æ ¼å¼`);
            return;
        }
        
        if (file.size > CONFIG.maxFileSize) {
            alert(`æ–‡ä»¶ ${file.name} è¶…è¿‡5MBé™åˆ¶`);
            return;
        }
        
        const reader = new FileReader();
        reader.onload = function(e) {
            const date = new Date().toISOString().split('T')[0];
            const name = file.name.split('.')[0]; // ç®€å•å¤„ç†æ–‡ä»¶å
            
            addLeaveItem(e.target.result, name, date);
            
            // æ›´æ–°è¿›åº¦
            processed++;
            const progress = Math.round((processed / files.length) * 100);
            progressBar.style.width = `${progress}%`;
            
            if (processed === files.length) {
                setTimeout(() => {
                    progressContainer.style.display = 'none';
                }, 500);
            }
        };
        reader.readAsDataURL(file);
    });
}

// æ·»åŠ è¯·å‡æ¡ç›®
function addLeaveItem(imageSrc, studentName, date, saveToStorage = true) {
    // éšè—ç©ºçŠ¶æ€
    document.getElementById('emptyState').style.display = 'none';
    
    const gallery = document.getElementById('leaveGallery');
    const id = Date.now(); // ä½¿ç”¨æ—¶é—´æˆ³ä½œä¸ºå”¯ä¸€ID
    
    const itemHTML = `
        <div class="leave-item" data-id="${id}">
            <img src="${imageSrc}" alt="${studentName}çš„è¯·å‡æ¡" class="leave-img" onclick="openModal('${imageSrc}')">
            <div class="leave-info">
                <div class="leave-meta">
                    <span>${studentName}</span>
                    <span>${date}</span>
                </div>
                <div class="leave-actions">
                    <button class="btn btn-main btn-sm" onclick="openModal('${imageSrc}')">æŸ¥çœ‹</button>
                    <button class="btn btn-danger btn-sm" onclick="deleteLeaveItem(${id})">åˆ é™¤</button>
                </div>
            </div>
        </div>
    `;
    
    gallery.insertAdjacentHTML('afterbegin', itemHTML);
    
    // ä¿å­˜åˆ°æœ¬åœ°å­˜å‚¨
    if (saveToStorage) {
        saveLeaveItem(id, imageSrc, studentName, date);
    }
}

// ä¿å­˜åˆ°æœ¬åœ°å­˜å‚¨
function saveLeaveItem(id, imageSrc, studentName, date) {
    let items = [];
    const storedItems = localStorage.getItem('leaveItems');
    
    if (storedItems) {
        items = JSON.parse(storedItems);
    }
    
    items.unshift({
        id,
        imageSrc,
        studentName,
        date
    });
    
    localStorage.setItem('leaveItems', JSON.stringify(items));
}

// ä»æœ¬åœ°å­˜å‚¨åˆ é™¤
function removeLeaveItemFromStorage(id) {
    let items = [];
    const storedItems = localStorage.getItem('leaveItems');
    
    if (storedItems) {
        items = JSON.parse(storedItems);
        items = items.filter(item => item.id !== id);
        localStorage.setItem('leaveItems', JSON.stringify(items));
    }
}

// åˆ é™¤è¯·å‡æ¡ç›®
function deleteLeaveItem(id) {
    if (confirm('ç¡®å®šè¦åˆ é™¤è¿™æ¡è¯·å‡è®°å½•å—ï¼Ÿ')) {
        const item = document.querySelector(`.leave-item[data-id="${id}"]`);
        if (item) {
            item.remove();
            removeLeaveItemFromStorage(id);
            
            // å¦‚æœæ²¡æœ‰å›¾ç‰‡äº†ï¼Œæ˜¾ç¤ºç©ºçŠ¶æ€
            if (document.querySelectorAll('.leave-item').length === 0) {
                document.getElementById('emptyState').style.display = 'block';
            }
        }
    }
}

// æ‰“å¼€å›¾ç‰‡é¢„è§ˆæ¨¡æ€æ¡†
function openModal(imgSrc) {
    const modal = document.getElementById('imageModal');
    const modalImg = document.getElementById('modalImage');
    modal.style.display = "block";
    modalImg.src = imgSrc;
    document.body.style.overflow = "hidden"; // é˜²æ­¢èƒŒæ™¯æ»šåŠ¨
}

// å…³é—­æ¨¡æ€æ¡†
function closeModal() {
    document.getElementById('imageModal').style.display = "none";
    document.body.style.overflow = "auto";
}

// ç‚¹å‡»æ¨¡æ€æ¡†å¤–éƒ¨å…³é—­
window.onclick = function(event) {
    const modal = document.getElementById('imageModal');
    if (event.target == modal) {
        closeModal();
    }
}
</script>
