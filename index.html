<!DOCTYPE html>
<html lang="zh-CN">
<head>
     <meta name="viewport" content="width=1200, initial-scale=1.0">
     <script>
     // 保留强制电脑版选项（通过URL参数控制）
     if(window.location.search.includes('force_desktop=1')) {
         document.querySelector('meta[name="viewport"]').content = 'width=1200';
     }
     </script>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测绘1-3班方案二学生课程表</title>
    <link rel="stylesheet" href="to.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
<!-- <div class="layout-switcher">
    <button onclick="switchLayout('mobile')">移动版</button>
    <button onclick="switchLayout('desktop')">电脑版</button>
</div> -->

<div class="container">
    <div id="settingsPanel" class="settings-panel">
        <h3>个性化设置</h3>
        <div class="setting-group">
            <label>背景图片:</label>
            <select id="bgSelect" onchange="changeBackground()">
                <option value="4月掉粉月刊.png">工地劳动</option>
                <option value="粉舰周刊2.png">实验室研究</option>
                <option value="粉舰周刊104.png">悠闲的一刻</option>
                <option value="粉舰周刊103.png">文职之日常</option>
                <option value="粉舰周刊102期.png">田间劳作</option>
            </select>
        </div>
        <!-- <div class="setting-group">
            <label>字体样式:</label>
            <select id="fontSelect" onchange="changeFont()">
                <option value="'Arial', sans-serif">默认</option>
                <option value="'Noto Sans SC', sans-serif">思源黑体</option>
            </select>
        </div> -->
        <div class="setting-group">
            <label>透明度:</label>
            <input type="range" id="opacityControl" min="0.3" max="1" step="0.1" value="0.3" onchange="changeOpacity()">
        </div>
    </div>
    
    <h1>测绘1-3班方案二学生课程表</h1>
    
    <div class="settings-toggle" onclick="toggleSettings()">🧱</div>
    
    <div class="week-navigation" id="weekNavigation">
        <button onclick="timetable.prevWeek()" class="btn-secondary">上一周</button>
        <span id="currentWeekDisplay">第1周</span>
        <button onclick="timetable.nextWeek()" class="btn-secondary">下一周</button>
    </div>
    
    <table class="timetable" id="timetable">
        <thead>
            <tr>
                <th>时间</th>
                <th>周一</th>
                <th>周二</th>
                <th>周三</th>
                <th>周四</th>
                <th>周五</th>
                <th>周六</th>
                <th>周日</th>
            </tr>
        </thead>
        <tbody>
            <!-- 时间行会通过JS动态生成 -->
        </tbody>
    </table>
    
    <!-- 请假条展示区 -->
    <div class="leave-notes-container">
        <h3>请假条</h3>
        <div class="leave-notes-grid" id="leaveNotes"></div>
    </div>

    <!-- 图片查看模态框 -->
    <div id="noteModal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="noteImage">
        <a class="prev">&#10094;</a>
        <a class="next">&#10095;</a>
    </div> 

    <div class="footer">
         <p>注意：劳动教育 - 林鑫涛 - 20至21周 - 周五三四节（学校文件这么写的）</p>
         <p>© 2025 测绘1-3班方案二学生课程表 - made by SL</p>
         <div class="footer-author">
            <a href="#" target="_blank" id="footerBilibiliLink">
              <img src="author-avatar.jpg" alt="作者头像" class="footer-avatar" id="footerAvatar">
           </a>
        </div>
    </div>
    </div>


<script src="app.js"></script>
</body>
</html>
