<!DOCTYPE html>
<html lang="zh-CN">
<head>
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <script>
     // 保留强制电脑版选项（通过URL参数控制）
     if(window.location.search.includes('force_desktop=1')) {
         document.querySelector('meta[name="viewport"]').content = 'width=1200';
     }
     </script>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测绘1-3班方案二学生课程表</title>
        <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

    </style>
    <link rel="stylesheet" href="to.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
<div id="passwordProtect" style="position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.95);backdrop-filter:blur(5px);z-index:9999;display:none;justify-content:center;align-items:center;color:white;">
  <div style="background:#222;padding:30px;border-radius:10px;text-align:center;box-shadow:0 0 20px rgba(0,0,0,0.5);width:300px;max-width:90%;">
    <h2 style="margin-top:0;color:#4CAF50;">请输入密码</h2>
    <div style="margin:20px 0;">
      <input type="password" id="sitePassword" placeholder="输入访问密码" 
             style="padding:10px;width:100%;box-sizing:border-box;border:2px solid #4CAF50;border-radius:4px;font-size:16px;">
      <p id="passwordError" style="color:red;display:none;margin:5px 0 0 0;">✖ 密码错误，请重试</p>
    </div>
    <button onclick="checkSitePassword()" 
            style="padding:10px 20px;background:#4CAF50;color:white;border:none;border-radius:4px;cursor:pointer;font-weight:bold;width:100%;">
      进入系统
    </button>
  </div>
</div>

<div class="layout-switcher">
    <button onclick="switchLayout('mobile')">移动版</button>
    <button onclick="switchLayout('desktop')">电脑版</button>
</div>

<div class="container">
    <div id="settingsPanel" class="settings-panel">
        <h3>个性化设置</h3>
        <div class="setting-group">
            <label>背景图片:</label>
            <select id="bgSelect" onchange="changeBackground()">
                <option value="4月掉粉月刊.png">工地工人</option>
                <option value="粉舰周刊2.png">实验室研究员</option>
                <option value="">无背景</option>
            </select>
        </div>
        <div class="setting-group">
            <label>字体样式:</label>
            <select id="fontSelect" onchange="changeFont()">
                <option value="'Arial', sans-serif">默认</option>
                <option value="'Noto Sans SC', sans-serif">思源黑体</option>
            </select>
        </div>
        <div class="setting-group">
            <label>透明度:</label>
            <input type="range" id="opacityControl" min="0.3" max="1" step="0.1" value="0.7" onchange="changeOpacity()">
        </div>
    </div>
    
    <h1>测绘1-3班方案二学生课程表</h1>

    <div id="beijing-time"></div>
    
    <div class="settings-toggle" onclick="toggleSettings()">⚙️</div>
    
    <div class="week-navigation" id="weekNavigation">
        <button onclick="timetable.prevWeek()" class="btn-secondary">上一周</button>
        <span id="currentWeekDisplay">第1周</span>
        <button onclick="timetable.nextWeek()" class="btn-secondary">下一周</button>
    </div>
    
    <table class="timetable" id="timetable">
        <thead>
            <tr>
                <th>时间</th>
                <th>周一</th>
                <th>周二</th>
                <th>周三</th>
                <th>周四</th>
                <th>周五</th>
                <th>周六</th>
                <th>周日</th>
            </tr>
        </thead>
        <tbody>
            <!-- 时间行会通过JS动态生成 -->
        </tbody>
    </table>
    
    <div class="footer">
        <p>注意：劳动教育 - 林鑫涛 - 20至21周 - 周五三四节（学校文件这么写的）</p>
        <p>© 2025 测绘1-3班方案二学生课程表 - made by SL(谢顺兴)</p>
        <div class="footer-links">
            <a href="changelog.html" class="footer-link">更新日志</a>
            <span>|</span>
            <a href="leave.html" class="footer-link">请假条beta</a>
            <span>|</span>
            <img src="author-avatar.jpg" alt="作者头像" class="footer-avatar" id="footerAvatar">
            <a href="#" target="_blank" class="footer-bilibili-link" id="footerBilibiliLink">开发者的哔哩哔哩主页</a>
        </div>
    </div>
</div>

<script src="app.js"></script>
</body>
</html>
